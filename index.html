<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website with Login & Registration Form</title>
    <link rel="stylesheet" href="style.css" />


    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
  </head>
  <body>
 
    <header class="header">
      <nav class="nav">
        <a href="#" class="nav_logo">AMBC Technology</a>

        <ul class="nav_items">
          <li class="nav_item">
            <a href="#" class="nav_link">Home</a>
            <a href="#" class="nav_link">Product</a>
            <a href="#" class="nav_link">Services</a>
            <a href="/index2.html" class="nav_link">Contact</a>
            <a href="/newsletter.html" class="nav_link">News Letter</a>
          </li>
        </ul>

        <button class="button" id="form-open">Login</button>
      </nav>
    </header>


    <section class="home">
      <div class="form_container">
        <i class="uil uil-times form_close"></i>
 
        <div class="form login_form" id="loginForm">
          <form  id="loginForm" action="#">
            <h2>Login</h2>

            <div class="input_box">
              <label for="loginEmail"></label>
              <input type="email" placeholder="Enter your email"  name= "loginEmail"required />
              <i class="uil uil-envelope-alt email"></i>
            </div>
            <div class="input_box">
              <label for="loginPassword"></label>
              <input type="password" placeholder="Enter your password" name="loginPassword" required />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>

            <div class="option_field">
              <span class="checkbox">
                <input type="checkbox" id="check" />
                <label for="check">Remember me</label>
                
              </span>
              <a href="#" class="forgot_pw">Forgot password?</a>
            </div>

            <button class="button">Login Now</button>

            <div class="login_signup">Don't have an account? <a href="#" id="signup">Signup</a></div>
          </form>
        </div>

     
        <div class="form signup_form">
          <form id="registrationForm" action="#">
            <h2>SIGNUP</h2>
             <div class="input_box">
              <input type="text" class="form-control" id="name"  placeholder="Enter your Name" name="name" required>
              <div id="nameError" class="error"></div>
              <i class="uil uil-user"></i>
            </div>
          
            <div class="input_box">
              <i class="uil uil-user-circle"></i> 
                 <input type="file" class="form-control" id="avatar" name="avatar" accept="image/*" required>
            
              <div id="avatarError" class="error"></div>
            </div>
            <div class="input_box">
              <input type="email" placeholder="Enter your email" required />
              <i class="uil uil-envelope-alt email"></i>
            </div>
            <div class="input_box">
      
              <input type="date" class="form-control" id="birthdate"  placeholder="Enter your DOB" name="birthdate" required>
              <div id="birthdateError" class="error"></div>
              <i class="uil uil-calender"></i>
            </div>
       
            <div class="input_box">
              <input type="tel" class="form-control" id="phone" name="phone"  placeholder="Enter Your Phone Number"  required pattern="[0-9]{10}">
              <div id="phoneError" class="error"></div>
              <i class="uil uil-phone-alt"></i>
            </div><br>

            <div class="form-group "id="new ">
              <!-- <label for="country">Country</label> -->
             
              <select class="form-control"  id="country"  placeholder="Enter your Country" name="country"   required>

                <option value="">                 <i class="uil uil-map-marker-shield"></i>Enter ur Country</option>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="UK">UK</option>
                <option value="Australia">Australia</option>
              </select>
              <div id="countryError" class="error"></div>
            </div><br>
      
            <div class="form-group">
              <i class="uil uil-mars"></i>
              <label for="gender" id="gen">Gender</label><br>
         
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                <label class="form-check-label" for="male">Male</label>
                <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
                <label class="form-check-label" for="female">Female</label>
              </div>
        
            </div>
            <div class="input_box">
              <input type="password" placeholder=" password" required />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>
            <div class="input_box">
              <input type="password" placeholder="Confirm password" required />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div><br>
         

            <button class="button">SUMBIT</button>

            <div class="login_signup">Already have an account? <a href="#" id="login">Login</a></div>
          </form>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
